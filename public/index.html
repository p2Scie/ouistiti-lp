<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />

      type="text/javascript"
      src="//www.freeprivacypolicy.com/public/cookie-consent/4.0.0/cookie-consent.js"
      charset="UTF-8"
    ></script>
    <script type="text/javascript" charset="UTF-8">
      document.addEventListener("DOMContentLoaded", function() {
        cookieconsent.run({
          notice_banner_type: "simple",
          consent_type: "express",
          palette: "dark",
          language: "fr",
          page_load_consent_levels: ["strictly-necessary"],
          notice_banner_reject_button_hide: false,
          preferences_center_close_button_hide: false,
          website_name: "Cé'Space",
        });
      });
    </script>

    <!-- Google Analytics -->
    <script type="text/plain" cookie-consent="tracking">
      (function(w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-MNG3HVH");
    </script>
    <!-- end of Google Analytics-->

    <noscript
      >Cookie Consent by
      <a
        href="https://www.FreePrivacyPolicy.com/free-cookie-consent/"
        rel="nofollow noopener"
        >FreePrivacyPolicy.com</a
      ></noscript
    >    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon4.ico" />
    <title>CÉ’SPACE</title>
  </head>
  <body>
    <!-- Messenger Plug-in Discussion Code -->
    <div id="fb-root"></div>

    <!-- Your Plug-in Discussion code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>

    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "111067097878153");
      chatbox.setAttribute("attribution", "biz_inbox");
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v11.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/fr_FR/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-MNG3HVH"
        height="0"
        width="0"
        style="display:none;visibility:hidden"

    <!-- End Google Tag Manager (noscript) -->
